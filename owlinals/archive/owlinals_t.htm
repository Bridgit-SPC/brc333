function calculateImageDimensions() {
    let maxX = 0;
    let maxY = 0;

    Object.values(partCoordinates).forEach(trait => {
        trait.forEach(coord => {
            maxX = Math.max(maxX, coord.x);
            maxY = Math.max(maxY, coord.y);
        });
    });

    return { width: maxX, height: maxY };
}

// Initialization code for the canvas
const canvas = document.getElementById('artCanvas');
const dimensions = calculateImageDimensions(partCoordinates);
const scaleX = Math.round(800/dimensions.width);
const scaleY = Math.round(800/dimensions.height);

canvas.width = dimensions.width * (scaleX-1);
canvas.height = dimensions.height * (scaleY-1);

const ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false; // Turn off smoothing for pixelated rendering

function drawArt() {
  const moons = ['12', '13', '14', '15']; // Add all the moon part keys here
  const selectedMoon = moons[Math.floor(Math.random() * moons.length)];
  
  // Initialize a map to keep track of colors for each part
  const partColors = {};

  Object.keys(partCoordinates).forEach(part => {
    let color;

    // Select a random color for the part
    const palette = colorPalettes[part];
    color = palette[Math.floor(Math.random() * palette.length)];

    // Store the selected color
    partColors[part] = color;

    const coordinates = partCoordinates[part];

    if (moons.includes(part)) {
      // Draw only the selected moon
      if (part === selectedMoon) {
        coordinates.forEach(coord => {
          ctx.fillStyle = partColors[part]; // Use the same color for the entire part
          ctx.fillRect((coord.x - 1) * scaleX, (coord.y - 1) * scaleY, scaleX, scaleY); // Scale up the pixel size
        });
      }
    } else {
      // Draw non-moon parts
      coordinates.forEach(coord => {
        ctx.fillStyle = color; // Use the same color for the entire part
        ctx.fillRect((coord.x - 1) * scaleX, (coord.y - 1) * scaleY, scaleX, scaleY); // Scale up the pixel size
      });
    }
  });
}

canvas.addEventListener('click', function() {
  drawArt(); // This will clear the canvas and draw a new image
});

// Call the draw function to render the art
drawArt();
