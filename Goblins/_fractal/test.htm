<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            display: flex;
            position: relative;
            width: 100vmin;
            height: 100vmin;
            margin: auto;
        }
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <canvas id="yellowCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('yellowCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 100;
        canvas.height = 100;
        ctx.fillStyle = 'yellow';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
