<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription ID Test</title>
</head>
<body>
    <h1>Inscription ID Test</h1>
    <p>Check the alert to see the retrieved inscription ID.</p>

    <script>
        function getInscriptionIdFromUrl() {
            try {
                const fullUrl = window.location.href;
                console.log('Full URL:', fullUrl);
                const urlParts = fullUrl.split('/');
                console.log('URL parts:', urlParts);
                
                const inscriptionIndex = urlParts.indexOf('inscription');
                const contentIndex = urlParts.indexOf('content');
                
                const index = inscriptionIndex !== -1 ? inscriptionIndex : contentIndex;
                console.log('Index:', index);
                
                if (index !== -1 && index < urlParts.length - 1) {
                    return urlParts[index + 1];
                } else {
                    throw new Error('Invalid URL format');
                }
            } catch (error) {
                console.error('Error extracting inscriptionId:', error.message);
                return null;
            }
        }


        // Use the function
        const inscriptionId = getInscriptionIdFromUrl();
        if (inscriptionId) {
            console.log('Retrieved Inscription ID:', inscriptionId);
            // Use the inscriptionId for further processing
        } else {
            console.error('Failed to retrieve Inscription ID');
        }

    </script>
</body>
</html>
