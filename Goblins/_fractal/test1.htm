<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container {
            position: relative;
            width: 100vmin;
            height: 100vmin;
        }
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <canvas id="yellowCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('yellowCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight);
            canvas.width = size;
            canvas.height = size;
            ctx.fillStyle = 'yellow';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
