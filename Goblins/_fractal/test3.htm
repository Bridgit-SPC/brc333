<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Inscription Info</title>
</head>
<body>
    <h1>Fetch Inscription Info</h1>
    <p>Check the console for the inscription information.</p>

    <script>
        async function fetchJson(url) {
            const response = await fetch(url);
            return response.json();
        }

        async function getInscriptionInfo(inscriptionId) {
            let inscriptionInfo;
            try {
                inscriptionInfo = await fetchJson(`/r/inscription/${inscriptionId}`);
            } catch (error) {
                inscriptionInfo = { height: 861080, sat: 1742692208397618 };
            }
            console.log('inscriptionInfo', inscriptionInfo);
            return inscriptionInfo;
        }

        // Fetch and log the inscription info
        getInscriptionInfo('8b0e99dbd57f84cf29dda4338a303a693778aa3380aed5f2fe9656dafa189199i0');
    </script>
</body>
</html>
