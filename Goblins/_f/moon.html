        function drawMoons() {
            const container = document.body;
            
            moonArray.forEach((moonColor, colorIndex) => {
                const row = document.createElement('div');
                row.className = 'moon-row';
                
                for (let phase = 0; phase < 8; phase++) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 100;
                    canvas.height = 100;
                    const ctx = canvas.getContext('2d');
                    
                    const moonCoordinates = getMoonCoordinates(moonColor.colors);
                    const moonData = moonCoordinates.find(t => t.trait === `moon${phase}`);

                    if (moonData) {
                        // Create a temporary canvas for the small moon
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = 25;
                        tempCanvas.height = 25;
                        const tempCtx = tempCanvas.getContext('2d');

                        // Draw the small moon on the temporary canvas
                        for (const color in moonData.colors) {
                            tempCtx.fillStyle = color;
                            for (const coordinate of moonData.colors[color]) {
                                const x = coordinate[0] - 72;
                                const y = coordinate[1] - 4;
                                tempCtx.fillRect(x, y, 1, 1);
                            }
                        }

                        // Clear the main canvas and set black background
                        ctx.fillStyle = '#008000';
                        ctx.fillRect(0, 0, 100, 100);

                        // Draw the scaled-up moon on the main canvas
                        ctx.imageSmoothingEnabled = false;
                        ctx.drawImage(tempCanvas, 0, 0, 25, 25, 0, 0, 100, 100);

                        canvas.addEventListener('mouseover', () => showMoonInfo(moonData, phase, moonColor));
                        canvas.addEventListener('mouseout', hideMoonInfo);
                    }

                    row.appendChild(canvas);
                }

                container.appendChild(row);
            });
        }

        function showMoonInfo(moon, index, moonName) {
            const infoContainer = document.getElementById('moonInfo');
            console.log('moon',moon);
            console.log('index',index);
            console.log('moonName',moonName);
            const colors = Object.keys(moon.colors).map(color => `<span style="color:${color}">${color}</span>`);
            infoContainer.innerHTML = `${moonName.trait}: ${colors.join(', ')}`;
            infoContainer.style.display = 'block';
        }

        function hideMoonInfo() {
            const infoContainer = document.getElementById('moonInfo');
            infoContainer.style.display = 'none';
        }
        window.onload = drawMoons;
